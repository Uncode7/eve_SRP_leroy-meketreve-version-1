<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - EVE Ship Request</title>
</head>
<body>
    <h2>Dashboard</h2>
    <p>Bem-vindo! Aqui estão as naves disponíveis:</p>
    
    <form action="{{ url_for('order') }}" method="POST">
        <ul>
            {% for ship in ships %}
                <li>
                    <label>{{ ship['name'] }}:</label>
                    <input type="number" name="ship_{{ ship['id'] }}" min="0" value="0">
                </li>
            {% endfor %}
        </ul>
        <button type="submit">Enviar Pedido</button>
    </form>
<p>{% if session.get('role') == 'admin' %}
  <p><a href="{{ url_for('admin_orders') }}">Área Administrativa</a></p>
{% endif %}</p>
    <p><a href="{{ url_for('logout') }}">Sair</a></p>
</body>
</html>
